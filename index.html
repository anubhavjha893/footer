<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="footer w-full h-screen py-[10vh]">
      <div
        class="dets w-[80vw] h-[80vh] bg-blue-100 rounded-[40px] mx-auto overflow-hidden lg:flex"
      >
        <div class="left lg:py-[10vh] w-full lg:w-1/2 flex flex-col gap-2 lg:gap-10 items-center lg:items-start lg:px-10">
          <div class="logo ml-3 w-[20vw] h-[10vh] bg-red-200 lg:ml-0"></div>
          <p class="text-xs w-[64vw] text-center lg:text-[17px] lg:w-[350px] lg:text-start lg:leading-5">
            The best marketing agency in Pune with a proven track record of
            consistency delivering quality service.
          </p>
          <div class="address">
            <h1 class="text-lg lg:text-2xl font-bold text-center my-2 lg:text-start lg:text-xl">Address</h1>
            <p class="text-xs text-center lg:text-start lg:w-[200px] lg:text-[17px] leading-5">
              survey no.43,Pathare Thunde Nagar,Nagar
              Road,Kharadi,Pune-14,Maharastra,India
            </p>
          </div>
          <div class="contacts w-full text-center">
            <h1 class="text-lg lg:text-2xl font-bold my-2 lg:text-start lg:text-xl">Contacts</h1>
            <div class="one flex gap-2 items-center ml-24 lg:ml-0 text-xs lg:mb-2  lg:text-start lg:w-[200px] lg:text-[17px] leading-5">
              <i class="ri-mail-fill"></i>
              <h1>hello@osumare.in</h1>
            </div>
            <div class="two flex items-center gap-2 text-xs ml-24 lg:ml-0  lg:text-start lg:w-[200px] lg:text-[17px] leading-5">
              <i class="ri-phone-fill"></i>
              <h1>+91 8459876226</h1>
            </div>
          </div>
        </div>
        <div class="right w-full lg:w-1/2 lg:flex">
          <div class="menu w-full lg:w-1/2 lg:mt-20">
            <h1 class="text-lg lg:text-2xl font-bold text-center my-3 mt-5 lg:mb-10  lg:text-start">Menu</h1>
            <div class="links text-xs lg:text-[17px] flex lg:flex-col lg:gap-5 gap-10 ml-[55px] lg:ml-0">
              <div class="div flex flex-col gap-2 lg:gap-5 items-center lg:items-start">
                <a href="">Home</a>
                <a href="">About</a>
              </div>
              <div class="div flex flex-col gap-2 lg:gap-5 items-center lg:items-start">
                <a href="">Services</a>
                <a href="">Work</a>
              </div>
              <div class="div flex flex-col gap-2 lg:gap-5 items-center lg:items-start">
                <a href="">Blog</a>
                <a href="">Career</a>
              </div>
            </div>
          </div>
          <div class="social w-full lg:w-1/2 lg:mt-20">
            <h1 class="text-lg lg:text-2xl font-bold text-center lg:text-start my-2 mt-5 lg:ml-5">social</h1>
            <div class="icons w-fit h-fit px-2 py-2 lg:py-10  mx-auto lg:flex-wrap mt-2">
              <i
                class="ri-twitter-x-line px-2 py-2 lg:px-5 lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
              <i
                class="ri-facebook-box-fill px-2 py-2 lg:px-5 lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
              <i
                class="ri-youtube-fill px-2 py-2 lg:px-5 lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
              <i
                class="ri-pinterest-line px-2 py-2 lg:px-5 lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
              <i
                class="ri-whatsapp-line px-2 py-2 lg:px-5 lg:hidden lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
              <i
                class="ri-instagram-line px-2 py-2 lg:px-5 lg:hidden lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
            </div>
            <i
                class="ri-whatsapp-line px-2 py-2 lg:px-5 hidden lg:inline lg:ml-3 lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i> 
              <i
                class="ri-instagram-line px-2 py-2 lg:px-5 hidden lg:inline lg:py-5 lg:text-xl rounded-full bg-white mr-2 text-black text-sm"
              ></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
